<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Banking Investment Prediction</title>
    <style>
        /* Universal Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: url('https://imgs.search.brave.com/p_hflY5yrRqePd-LDIK5xvFe8DaR6uiXADw6qfY7sds/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5pc3RvY2twaG90/by5jb20vaWQvMTQ5/MjE4OTY3Ny9waG90/by9iYW5rLXN5bWJv/bC13aXRoLXdpdGgt/Y29pbnMtc3RhY2st/Y29uY2VwdHMtb2Yt/dGhlLWJhbmtpbmct/c3lzdGVtLXJpc2lu/Zy1pbnRlcmVzdC1y/YXRlcy5qcGc_cz02/MTJ4NjEyJnc9MCZr/PTIwJmM9b0pPZDNX/eEhWemh1ekIxSUNy/LXJVN25ZaHdwUE9t/dlVVYzYtVVlNWmxw/Yz0') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            color: #fff;
        }

        /* Overlay for better contrast */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Header Styles */
        header {
            width: 100%;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            color: white;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            position: absolute;
            top: 0;
            left: 0;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        /* Sign Up Card */
        .signup-card {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px 35px;
            border-radius: 15px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            animation: slideUp 1s ease-out;
            z-index: 1;
        }

        @keyframes slideUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        h2 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #fff;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        input[type="text"], input[type="password"], input[type="email"] {
            padding: 15px;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 10px;
            border: none;
            background-color: #333;
            color: #fff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
            background-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.6);
        }

        button {
            padding: 15px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .message {
            margin-top: 20px;
            font-size: 1rem;
            color: #ddd;
        }

        .message a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .message a:hover {
            color: #fff;
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .signup-card {
                padding: 30px;
                width: 90%;
            }

            h2 {
                font-size: 2rem;
            }

            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Banking Investment System</h1>
    </header>

    <div class="signup-card">
        <h2>Sign Up</h2>
        <form method="POST" action="/signup">
            <label for="first-name" style="display: none;">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="First Name" required>

            <label for="last-name" style="display: none;">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>

            <label for="email" style="display: none;">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <label for="username" style="display: none;">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username" required>

            <label for="password" style="display: none;">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <button type="submit">Sign Up</button>
        </form>
        <div class="message">
            <p>Already have an account? <a href="/login">Log in here</a></p>
        </div>
    </div>

</body>
</html>
